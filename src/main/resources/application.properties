spring.application.name=SpringOuth2Client

spring.output.ansi.enabled=always


spring.security.user.name=admin
spring.security.user.password=${PASSWORD}
spring.security.user.roles=USER,ADMIN

# GitHub Login
spring.security.oauth2.client.registration.github.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT_SECRET}


# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_CLIENT}